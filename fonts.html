<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonts</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
    <style>
        table{
            width: 900px;
        }

        th {font-size: 24px}
        td{font-size: 20px}

        .arial {
            font-family: Arial, sans-serif;

        }
        .times {
            font-family: "times new roman, serif";
        }
        .pacifico {
            font-family: 'Pacifico', cursive;
        }
        .mansalva {
            font-family: 'Mansalva';
        }

    </style>
</head>
<body>

<table>
    <tr>
        <th>Font Name</th>
       <th>More Information About This Font</th>

<tr>
    <td class="arial"> Arial</td>
    <td class="arial"> This is a simple font and one of the most popular in websites.</td>

</tr>

    <tr>
        <td class="times"> Times New Roman</td>
        <td class="times"> This serif font is the default for many web browsers.</td>

    </tr>

    <tr>
        <td class=pacifico> Pacifico</td>
        <td class="pacifico"> This is Andrew's favorite font.</td>

    </tr>

    <tr>
        <td class=mansalva> Mansalva</td>
        <td class="mansalva"> This is is a font I found on Google Fonts.</td>

    </tr>

</table>


</body>
</html>
